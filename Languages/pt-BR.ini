[MessageBoxes]
TutorialTitle=Usando o Menu
TutorialBody=Use &DOWNLEFT; e &DOWNRIGHT; para navegar entre músicas.\nAo encontrar a música desejada, selecione-a apertando &CENTER;, então escolha uma dificuldade.\nCaso mude de ideia, use &UPLEFT; ou &UPRIGHT; para voltar e escolher outra música.

HowToPlayTitle1=O Básico
HowToPlayTitle2=Seguraaa!
HowToPlayTitle3=Tome Cuidado

HowToPlayBody1=O principal objetivo é pisar nas setas no ritmo da música.\n\nQuando as setas em movimento estiverem dentro dos alvos cinzas em formato de seta no topo da tela, pise nelas!
HowToPlayBody2=Se uma seta longa estiver vindo, pise nela e segure-a até o final!\n\nNão solte-a, ou você receberá misses em cada batida da música!
HowToPlayBody3=Se as flechas ultrapassarem os alvos cinzas, sua barra de vida esvaziará e a sua pontuação irá diminuir.\n\nIsso é importante principalmente para as setas longas, pois elas darão vários misses rapidamente!

