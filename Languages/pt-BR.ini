[OptionExplanations]
Infinitesimal Options=Ajustes relacionados ao tema Infinitesimal.
CenterChartList=Se tiver menos charts que o número máximo visível, elas serão centralizadas na tela.
ChartPreview=Visualizar a chart selecionada na tela de escolha de músicas.
ImagePreviewOnly=Vídeos não serão mostrados enquanto selecionar uma música, ajuda com performance em hardware fraco e/ou uso de memória.
UseSelToPause=Usar o botão mapeado "Select" para abrir o menu de pausa durante gameplay. (Recomendado para donos de máquinas privadas com botões instalados)
UseVideoBackground=Usar um vídeo pré-renderizado como a tela de fundo animado do tema, requer reiniciar. (Recomendado para hardware mais novo com decodificação H.264 bom)
EvalCenter3xExit=Apertar a seta do meio três vezes para sair da tela dos resultados como nos jogos oficiais, por outro lado aperte apenas uma vez.
ShowBigBall=Mostrar um ícone maior enquanto escolher a dificuldade, apenas tamanhos de telas maiores que 4:3. (Recomendado se a lista de dificuldades atual estiver muito longe ou difícil de ver)
ShowUCSCharts=Deixar charts UCS disponíveis para selecionar, se uma música não tiver charts padrões desativar pode não ser efetivo a ela.
ShowQuestCharts=Deixar charts Quest disponíveis para selecionar, se uma música não tiver charts padrões desativar pode não ser efetivo a ela.
ShowHiddenCharts=Deixar charts Hidden disponíveis para selecionar, se uma música não tiver charts padrões desativar pode não ser efetivo a ela.
AutogenBasicMode=Deixar o jogo automaticamente gerar a lista de músicas para o Basic Mode, desative isso se planeje usar uma lista feita manualmente.
WrapChartScroll=Ao navegar além do início ou final da lista de charts, retornar a seleção atual para a extremidade oposta.
StarField=Mostrar o fundo estrelado original da K-Pump sempre durante gameplay.
LifePositionBelow=Posicionar a barra de vida abaixo dos receptores quando o modo de scroll estiver em Reverso/DR, também afeta o posicionamento do nome de perfil.
TighterWindows=Isso simula as janelas de tempo mais apertadas que podem ser sentidas com dispositivos de entrada mais lentos (PIUIO com jogos oficiais).
CarryJudgment=Não resetar a janela de tempo entre as rodadas. Afeta apenas o modo Home; Modos Pay/Free Play sempre irão resetar para Pump Normal (NJ).
ClearCredits=Limpar créditos extras inseridos na máquina.
QuitGame=Sair do jogo, está aqui para a conveniência de operadores de fliperama com soluções multiboot.

