[OptionExplanations]
Infinitesimal Options=Opcje powiązane z motywem Infinitesimal.
CenterChartList=Jeśli ilość dostępnych układów jest mniejsza niż ich maksymalna widzialna liczba, to będą one centrowane na wyświetlaczu.
ChartPreview=Wyświetlanie podglądu wybranego układu na ekranie wyboru utworu.
ImagePreviewOnly=Po włączeniu filmy nie będą odtwarzane podczas wyboru utworu, poprawiając wydajność na słabszym sprzęcie oraz/lub zmniejszając użycie pamięci.
UseSelToPause=Włącza możliwość użycia przycisku przypisanego jako "Select" do otwierania menu pauzy podczas rozgrywki. (Zalecane dla właścicieli prywatnych maszyn z zainstalowanym panelem z przyciskami)
UseVideoBackground=Wyświetlanie pre-renderowanego filmu jako animowanego tła motywu. Zmiana wymaga restartu. (Zalecane dla nowszego sprzętu z dobrym dekodowaniem kodeku H.264)
EvalCenter3xExit=Włącza wymóg trzykrotnego naciśnięcia środkowego panelu do wyjścia z podsumowania (jak w oficjalnych grach), zamiast domyślnego pojedynczego.
ShowBigBall=Wyświetlanie większej ikony wyboru poziomu trudności. Dostępne tylko przy proporcjach szerszych od 4:3. (Zalecane gdy domyślne ikony są zbyt daleko lub w przypadku problemów z ich dostrzeżeniem)
ShowUCSCharts=Umożliwia wybieranie układów UCS (stworzonych przez użytkowników). Jeśli utwór nie ma standardowych układów, wyłącznie tej opcji może nie mieć na niego wpływu.
ShowQuestCharts=Umożliwia wybieranie układów z zadaniem. Jeśli utwór nie ma standardowych układów, wyłącznie tej opcji może nie mieć na niego wpływu.
ShowHiddenCharts=Umożliwia wybieranie ukrytych układów. Jeśli utwór nie ma standardowych układów, wyłącznie tej opcji może nie mieć na niego wpływu.
AutogenBasicMode=Po włączeniu gra będzie automatycznie generować listę utworów dla trybu podstawowego. W przypadku używania ręcznie wybranej listy należy wyłączyć tę opcję.
WrapChartScroll=Włączenie umożliwia przeskakiwanie pomiędzy pierwszym a ostatnim elementem listy układów.
StarField=Wyświetlanie oryginalnego tła z polem gwiezdnym pochodzącego z K-Pump podczas rozgrywania każdego utworu.
LifePositionBelow=Po włączeniu pozycja paska życia będzie zależeć od położenia receptorów. Ta opcja ma też wpływ na położenie nazwy profilu.
#^tlnote Pozwoliłem sobie nie opisywać tej funkcji z nazwami modyfikatorów, bo możliwe, że zostaną zmienione w nowszym fallbacku -Moneko
TighterWindows=Włączenie symulacji ciaśniejszych okienek czasowych spotykanych w urządzeniach wejściowych z wolniejszym odświeżaniem (PIUIO z oficjalnych gier).
CarryJudgment=Po włączeniu okienka czasowe nie będą się resetować pomiędzy rundami. Dotyczy tylko trybu domowego; tryby Płatny/Darmowa Gra zawsze resetują się do 'Pump Normal (NJ)'.
ClearCredits=Wyzerowanie zalegających żetonów wrzuconych do maszyny.
QuitGame=Wyjście z gry, tutaj dla wygody operatorów automatów używających metody multiboot.

