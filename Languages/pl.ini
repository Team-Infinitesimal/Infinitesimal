[MessageBoxes]
TutorialTitle=Wybieranie
TutorialBody=Wybieraj utwory za pomocą &DOWNLEFT; oraz &DOWNRIGHT;.\nGdy znajdziesz coś, w co chcesz zagrać, zatwierdź używając &CENTER;, a następnie wybierz poziom trudności.\nMożesz zmienić wybór powracając do wyboru utworu za pomocą &UPLEFT; lub &UPRIGHT;.

HowToPlayTitle1=Podstawy
HowToPlayTitle2=Trzymaj się!
HowToPlayTitle3=Uwaga!

HowToPlayBody1=Głównym celem gry jest stawanie na odpowiednie strzałki do rytmu utworu.\n\nGdy poruszające się strzałki pokryją się z szarymi celami u góry ekranu, stań na nie!
HowToPlayBody2=Gdy zbliża się długa strzałka, stań na niej i trzymaj ją aż do jej końca!\n\nNie puszczaj jej, bo przy każdym beat'cie naliczane są pudła!
#'
HowToPlayBody3=Jeśli strzałki przesuną się nad cele, twój pasek życia będzie się wyczerpywać, a twój wynik spadnie.\n\nJest to szczególnie ważne dla długich strzałek, bo te mogą szybko zakumulować pudła!
